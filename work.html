<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.content > img {
max-height:50vh;
}
	.button img{
  border: solid transparent 2px;
} 
.button:hover img{
  border: solid var(--color-main) 2px;
} 
	.row-work{
		padding:0 !important;
	}

.button {
  padding: 10px 0;
  color: #000;
  text-decoration: none;
  cursor: pointer;
  transition: all 0.3s ease-out;
}


.overlay1,.overlay2,.overlay3,.overlay4 {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.7);
  transition: opacity 500ms;
  visibility: hidden;
  opacity: 0;
}
.overlay1:target,.overlay2:target,.overlay3:target,.overlay4:target {
  visibility: visible;
  opacity: 1;
}

.popup {
  padding: 20px;
  background: #fff;
  border-radius: 5px;
  transition: all 5s ease-in-out;
	    position: fixed;
    top: 0px;
    left: 0px;
    right: 0px;
    bottom: 0px;
    background-color: rgba(255,255,255, 0.8);
    margin: 0;
    width: 100%;
}

.popup h3 {
  margin-top: 0;
  color: #333;
  font-family: Tahoma, Arial, sans-serif;
}
	
	.popup>.content>p{
		min-height:100vh;
	}
	
.popup .close {
  position: absolute;
  top: 0px;
  right: 10px;
  transition: all 200ms;
  font-size: 30px;
  font-weight: bold;
  text-decoration: none;
  color: #333;
}
.popup .close:hover {
  color: var(--color-highlight-two);
}
.popup .content {
  max-height: 90%;
  overflow: auto;
}

@media screen and (max-width: 700px){
  .box{
    width: 70%;
  }
  .popup{
    position: fixed;
    top: 0px;
    left: 0px;
    right: 0px;
    bottom: 0px;
    background-color: rgba(255,255,255, 0.8);
    margin: 0;
    width: 100%;
  }
}
</style>
</head>
