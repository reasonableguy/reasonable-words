<html>
<head>
<style>
#slideshow { 
  margin: 50px auto; 
  position: relative; 
  width: 240px; 
  height: 240px; 
  padding: 10px; 
  box-shadow: 0 0 20px rgba(0,0,0,0.4); 
}

#slideshow > div { 
  position: absolute; 
  top: 10px; 
  left: 10px; 
  right: 10px; 
  bottom: 10px; 
}
</style>
</head>
<body>
<div class="fadein">
  <img src="https://farm3.static.flickr.com/2610/4148988872_990b6da667.jpg">
  <img src="https://farm3.static.flickr.com/2597/4121218611_040cd7b3f2.jpg">
  <img src="https://farm3.static.flickr.com/2531/4121218751_ac8bf49d5d.jpg">
</div>
<script>
$(function(){
    $('.fadein img:gt(0)').hide();
    setInterval(function(){
      $('.fadein :first-child').fadeOut()
         .next('img').fadeIn()
         .end().appendTo('.fadein');}, 
      3000);
});
</script>
  
</body>
  
</html>
